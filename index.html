<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirograph</title>
  </head>
  <body>
    <nav class="menu active">
      <button class="btn menu-toggler"><i data-feather="menu"></i></button>
      <ul class="menu-list">
        <li>
          <button class="btn btn-edit">
            <i data-feather="edit"></i>
          </button>
        </li>
        <li>
          <button class="btn btn-add-circle">
            <i data-feather="circle"></i>
          </button>
        </li>
        <li>
          <button class="btn btn-toggle-animation">
            <i data-feather="play"></i>
            <i data-feather="pause"></i>
          </button>
        </li>
        <li>
          <button class="btn">
            <i data-feather="download"></i>
          </button>
        </li>
      </ul>
    </nav>

    <canvas class="cnv cnv-grapher"></canvas>
    <canvas class="cnv cnv-sheet"></canvas>
    <canvas class="cnv cnv-preview"></canvas>

    <script type="module" src="/main.js"></script>
  </body>
</html>
